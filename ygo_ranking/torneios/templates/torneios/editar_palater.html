<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Player</title>
</head>
<body>
    <h1>Editar Player: {{ player.nome }}</h1>

        {{ form.as_p }}

    <a href="{% url 'lista_players' %}">Voltar para lista de players</a>
</body>
</html>
